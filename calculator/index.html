<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link href="style..css" rel="stylesheet" href="style.css" />
    <link href="utils.css" rel="stylesheet" href="utils.css" />
</head>
<body>
    <h1 class="text-center"><b>Calculate anything You want!</b></h1>
    <div class="container flex flex-col mx-auto m-w-20"> 
        <div class="row">
            <input type="text" class="input" />
        </div>
        <div class="row">
            <button class="button animated-button">C</button>
            <button class="button animated-button">%</button>
            <button class="button animated-button">M+</button>
            <button class="button animated-button">M-</button>
        </div>
        <div class="row">
            <button class="button animated-button">7</button>
            <button class="button animated-button">8</button>
            <button class="button animated-button">9</button>
            <button class="button animated-button">+</button>
        </div>
        <div class="row">
            <button class="button animated-button">4</button>
            <button class="button animated-button">5</button>
            <button class="button animated-button">6</button>
            <button class="button animated-button">-</button>
        </div>
        <div class="row">
            <button class="button animated-button">1</button>
            <button class="button animated-button">2</button>
            <button class="button animated-button">3</button>
            <button class="button animated-button">/</button>
        </div>
        <div class="row">
            <button class="button animated-button">0</button>
            <button class="button animated-button">*</button>
            <button class="button animated-button">.</button>
            <button class="button animated-button">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
